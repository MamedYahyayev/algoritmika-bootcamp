<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
</head>
<body>
    <!-- todo list container -->
    <div class="container">
        <div class="container-header"></div>
        <h2>To-Do List</h2>
        <div class="img-wrapper">
            <img src="./images/sort.png" alt="sort-icon">
        </div>
        <div class="todos">
            <div class="todo">
                <input type="text" name="input" id="todo">
                <div class="wrong-icon">
                    X
                </div>
            </div>
        </div>
        
        <div class="insert-button">
            <div class="plus-wrapper">
                <p>+</p>
            </div>
            <button class="btn">Insert</button>
        </div>
    </div>
</body>
</html>
