<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css and js files link -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Task Tracker</title>
</head>

<body>
    <!-- todo list container -->
    <div class="containers-wrapper">
        <div class="header"></div>
        <div class="container">
            <h2>To-Do List</h2>
            <div class="img-wrapper">
                <img src="./images/sort.png" alt="sort-icon" id="sort-icon"/>
            </div>
            <div class="toolip-area">
                <div class="tooltip">Please write something...</div>
                <img src="./images/down-arrow.svg" alt="down-arrow" class="down-arrow">
            </div>
            <div class="todo" id="todo-input-area">
                <input type="text" name="todo" id="todo-input">
                <div class="wrong-icon">
                    <p>X</p>
                </div>
            </div>

            <div id="todos">
            </div>

            <div class="insert-button" id="insertBtn">
                <div class="btn">
                    <div class="plus-wrapper">
                        <p>+</p>
                    </div>
                    Insert
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
