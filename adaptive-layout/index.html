<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adaptive Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- item 1: html -->
      <div class="container-item">
        <div class="img-wrapper">
          <img
            src="https://mars.algoritmika.org/uploads/2020/06/laptop-2557466_1280_0_1592131562.jpg"

          <h1>HTML</h1>
          <p>The language for building web pages.</p>
          <button>Learn HTML</button>

      </div>

      <!-- item 2: css -->
      <div class="container-item">
        <div class="img-wrapper">
          <img
            src="https://mars.algoritmika.org/uploads/2020/06/business-1839876_1280_0_1592131562.jpg"
            alt="css"
          />
        </div>
        <div class="item-content">
          <h1>CSS</h1>
          <p>The language for styling web pages.</p>
          <button>Learn CSS</button>
        </div>
      </div>

      <!-- item 3: javascript -->
      <div class="container-item">
        <div class="img-wrapper">
          <img
            src="https://mars.algoritmika.org/uploads/2020/06/web-design-2906159_1280_0_1592131562.jpg"
            alt="JavaScript"
          />
        </div>
        <div class="item-content">
          <h1>JavaScript</h1>
          <p>The language for programming web pages.</p>
          <button>Learn JavaScript</button>
        </div>
      </div>

    <footer>

          If you have any questions or suggestions, please contact us
          hello@algoritmika.org or call at +7 (495) 256-30-41
        </p>

      <div class="social-links">
          <img src="https://mars.algoritmika.org/uploads/2020/06/brands-and-logotypes_0_1592126153.png" alt="instagram">
          <img src="https://mars.algoritmika.org/uploads/2020/06/vk_0_1592126148.png" alt="vk">
          <img src="https://mars.algoritmika.org/uploads/2020/06/facebook_0_1592126152.png" alt="facebook">
